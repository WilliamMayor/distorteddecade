{% extends "base.html" %}
{% set title="Music" %}
{% set page="public music" %}
{% block content %}
{% for embed in embeds | sort(attribute='name') %}
<div class="wrapper embed">
    <h2>{{ embed.name }}</h2>
    <div class="code-container">{{ embed.code | safe }}</div>
</div>    
{% endfor %}
{% endblock %}
