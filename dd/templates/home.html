{% extends "base.html" %}
{% set page="home" %}
{% block content %}
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&appId=631918000250256&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="wrapper">
    {% for p in intro %}
    <p>{{ p }}</p>
    {% endfor %}
</div>
<div class="wrapper">
  <div class="fb-like-box" data-href="https://www.facebook.com/distorted.decade" data-width="800" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="true" data-show-border="true"></div>
</div>
{% endblock %}
