<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
      <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
      <link rel="stylesheet" href="/css/main.css">
      <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    </head>
    <body class="{{ page.class_body }}">
        <img alt="full screen background image" src="/images/background.jpg" id="full-screen-background-image" />
        <h1>distorted decade</h1>
        <h2 class="tagline">Weddings - Private Functions - Corporate</h2>
        <div id="contact-details">
            <ul class="bookends">
                <li class="end">d</li>
                <li>
                    <ul class="books">
                        <li class="tel"><a href="tel:{{ site.phone | replace: ' ', '' }}">{{ site.phone }}</a></li>
                        <li class="email"><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                        <li class="fb"><a href="{{ site.facebook }}" target="_blank"><img alt="Facebook's logo" src="/images/fb_logo.png" /></a></li>
                    </ul>
                </li>
                <li class="end">d</li>
            </ul>
        </div>

        <nav class="wrapper">
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/bio/">BIO</a></li>
                <li><a href="/music/">MUSIC</a></li>
                <li><a href="/gigs/">GIGS</a></li>
            </ul>
        </nav>

        <div class="content {{ page.class_content }}">
            {{ content }}
        </div>

          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-56570035-1', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
